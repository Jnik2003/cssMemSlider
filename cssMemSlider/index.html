<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>memSlider</title>
</head>

<body>
    <div class="wrap">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
        <div class="blocktext">
            <div class="text text1">Когда зашел в группу к Дастероводам</div>
            <div class="text text2">Улыбаемся и пашем</div>
            <div class="text text3">Желтый, тут кто-то есть!</div>
            <div class="text text4">Денег нет, но вы держитесь!</div>
            <div class="text text5">Фейки... Они повсюду...</div>
        </div>
    </div>
</body>

</html>
